<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>JMU Men's Club Lacrosse</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="images/JMULax.png"
            alt="JMU Lacrosse logo"
            width="110px"
            height="48px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="schedule.html"
              >Schedule</a
            >
            <a class="nav-item nav-link active" href="practice.html"
              >Practice</a
            >
            <a class="nav-item nav-link active" href="exec.html"
              >Executive Board</a
            >
            <a
              class="nav-item nav-link active"
              aria-current="page"
              href="support.html"
              >Support Us</a
            >
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center mb-3">
        <div class="col-md-7 text-center">
          <h1 class="display-5 mb-3">Support Our Team</h1>
          <p>
            Our Philanthropy Chair this year has been dedicated to creating many
            different fundraisers that goes to travel expenses, equipment, and
            fees.
          </p>
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-2">
      <div class="col"></div>
      <div class="col text-center" id="support-left-box">
        <a
          href="https://www.gofundme.com/f/fundraising-for-safe-travel-this-season"
          target="_blank"
        >
          <div class="card">
            <h2 class="card-header">Team GoFundMe</h2>
            <div class="card-body">
              <img
                src="images/GoFundMePic.jpeg"
                alt="picture that is the on the go fund me page"
                id="support-pic"
              />
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
